<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="estilo.css"> <!-- Editar -->
    <title>Intranet</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wpJ6WI4bBz9cE3K7y5ODho/1CjoaSOJkDDjIZzpw00TbcESw5F1Vm6xm0p1KqXjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Qycnxtby1ZiP5+syF14vNUi9E8cZgLTD5IXh0t5buS5N6tjoRt/V8F4wGqtY4WGV"
        crossorigin="anonymous"></script>
    <link rel="icon" href="./imagens/icon.cptm.png">

</head>
<body>

    <div class="container" id="container">
        <div class="forms-container sign-up">
            <form>
                <h1>Crie a sua conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>

                <span> ou use seu CPF para entrar</span>
                <input type="text" placeholder="Matrícula">
                <input type="text" placeholder="CPF" maxlength="11">
                <input type="password" placeholder="Senha" maxlength="8">
                <button>Registrar</button>

            </form>
        </div>

        <div class="forms-container sign-in">
            <form>
                <h1>Entrar</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>

                <span> ou use seu CPF</span>
                <input type="text" placeholder="CPF" maxlength="11">
                <input type="password" placeholder="Senha" maxlength="8">
                <a href="#"> Esqueceu sua senha?</a>
                <button>Entrar</button>

            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem Vindo de Volta!</h1>
                    <p>Insira as suas informações para prosseguir</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Intranet</h1>
                    <p>Registre sua informações para prosseguir</p>
                    <button class="hidden" id="register">REGISTRAR</button>
                </div>
            </div>
        </div>
        <div class="image-container">
            <img src="./imagens/icon.cptm.png" alt="icone">
        </div>
        </div>
    </div>



    <script src="java.js"></script>
</body>
</html>
